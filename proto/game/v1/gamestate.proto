syntax = "proto3";

package game.v1;

option go_package = "game/v1";

message Save {
  repeated Firefly fireflies = 1;
  int32 battles_won_total = 2;
  int32 battles_played_total = 3;
  int32 money = 4;
}

message Firefly {
  int32 id = 1;
  int32 name = 2;
  int32 speed = 3;
  int32 nimbleness = 4;
  int32 battles_won = 5;
  int32 battles_played = 6;
}
